  </div>  <script>
    const auth = document.getElementById("auth");
    const store = document.getElementById("store");
    const payment = document.getElementById("payment");
    const usernameInput = document.getElementById("username");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    function togglePassword() {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
    }

    function register() {
      const user = usernameInput.value.trim();
      const email = emailInput.value.trim();
      const pass = passwordInput.value.trim();
      if (user && email && pass) {
        localStorage.setItem("user", user);
        localStorage.setItem("email", email);
        localStorage.setItem("pass", pass);
        login(user, pass);
      } else {
        alert("Preencha todos os campos.");
      }
    }

    function login(name, pass) {
      document.getElementById("form-title").innerText = "Login";
      if (name === localStorage.getItem("user") && pass === localStorage.getItem("pass")) {
        auth.classList.add("hidden");
        store.classList.remove("hidden");
        document.getElementById("user-name").innerText = `Ol√°, ${name}`;
      } else {
        alert("Email ou senha incorretos.");
      }
    }

    function switchToLogin() {
      const name = localStorage.getItem("user") || "";
      usernameInput.value = name;
      emailInput.classList.add("hidden");
      document.querySelector("button").innerText = "Entrar";
      document.querySelector("button").setAttribute("onclick", `login('${name}', passwordInput.value)`);
      document.getElementById("form-title").innerText = "Login";
    }

    function buyProduct() {
      store.classList.add("hidden");
      payment.classList.remove("hidden");
    }

    function logout() {
      store.classList.add("hidden");
      payment.classList.add("hidden");
      auth.classList.remove("hidden");
    }
